<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>订奶网登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<style type="text/css">	
	</style>
</head>
<body>
	<h2 text-align:center>订鲜奶</h2>
	<h3>会员登录</h3>
	<form name="login" id="login">
			<div class="info">
				<input class="text" type="text" placeholder="手机号码" id="phoneNum" name="phoneNum">
			</div>
			<div class="info">
				<input class="text" type="text" placeholder="请输入验证码" id="verification" name="verification">
				<button class="btn" type="button">获取</button>
			</div>
			<div id="sub">
				<input id="login-btn" class="btn" type="submit" value="登录">
			</div>
	</form>
	<div id="regLink">
		<a href="#">还没有账户？立即注册</a>
	</div>

</body>
