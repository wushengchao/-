<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>文档元素</title>
	</head>
	<body>
		<header>
			存放网页表头部分：LOGO，标题，导航等
			<hgroup>
				<h1>这是一个大标题</h1>
				<h4>这是个副标题</h4>
			</hgroup>
			<nav>这里存放导航</nav>
		</header>
		<section>
			这里存放主题内容
		</section>
		<article>
			<header>
					小整体
			</header>
			<section>
			</section>
			<footer>
			</footer>
		</article>
		<aside>
			侧栏部分
			<nav>导航</nav>
			<footer>也能放脚</footer>
		</aside>
		<footer>
			<h4>这是个副标题</h4>
			这里存放页面尾部：版权声明，友情链接
			<address>这里是联系信息</address>
		</footer>
	</body>
</html>
