<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>分组元素</title>
	</head>
	<body>
		<p>这是个段落</p>
		<p>这是个段落</p>
		<hr>
		<div>这是通用分组</div>
		<div>这是通用分组</div>
		<hr>
		<blockquote>这是一个大段的来自他出的内容</blockquote>
		<blockquote>这是一个大段的来自他出的内容</blockquote>
		<hr>
		<pre>
	######
				#####
				@@ ##   ###
				
			####
			

		</pre>
		<hr>
		<ul>
			<li>w</li>
			<li>s</li>
			<li>c</li>
		</ul>
		<hr>
		
		<ol> 
			<li>w</li>
			<li>s</li>
			<li>c</li>
		</ol>
		<ol start="5"> <!--默认从一开始-->
			<li>w</li>
			<li>s</li>
			<li>c</li>
		</ol>
		<ol reversed> <!--倒序-->
			<li>w</li>
			<li>s</li>
			<li>c</li>
		</ol>
		<ol type="i"> <!--计数类型-->
			<li>w</li>
			<li>s</li>
			<li>c</li>
		</ol>
		<hr>
		<dl>
			<dt>这是第一份文件</dt>
			<dd>这是第一份文件的详细内容1</dd>
			<dd>这是第一份文件的详细内容2</dd>
			
			<dt>这是第二份文件</dt>
			<dd>这是第二份文件的详细内容1</dd>
			<dd>这是第二份文件的详细内容2</dd>
		</dl>
		<hr>
		
		<figure>
			<figcaption>这是图片</figcaption>
			<img src="images/1.jpg">
		</figure>
		
		<br><br><br><br><br><br><br><br>
	
		
	</body>
</html>
