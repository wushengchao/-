<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>css入门</title>
		<link rel="stylesheet" type="text/css" href="14.css">
		<style type="text/css">
			p{
				color:blue;
				font-size:30px;
				border:1px solid orange;
			}
			b{
				border:inherit;
			}
		</style>
	</head>
	<body>
		<p style="color:red !important;font-size:50px;">这是一个段落</p>
		<p>这是另一个段落</p>
		<p >这里还有一个<b>段落</b></p>
		<hr>
		<p>继承试验<b>html5<b></p>
	</body>
</html>
