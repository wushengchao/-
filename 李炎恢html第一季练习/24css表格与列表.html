<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>css表格与列表</title>
		<link rel="stylesheet" style="text/css" href="24.css">
	</head>
	<body>
		<table border=1 cellspacing=0 cellpadding=10;>

			<tr>

				<th>年龄</th>

				<td>男</td>
				<td></td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>28</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>男</td>
				<td>32</td>
			</tr>
		</table>
		<ul>
			<li>张三同学我爱你呦</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
	</body>
</html>
